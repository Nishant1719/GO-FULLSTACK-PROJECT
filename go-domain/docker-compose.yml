version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: go-domain-postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: go_domain_db
      POSTGRES_HOST_AUTH_METHOD: trust
    ports:
      - "5434:5432"  # Changed to 5434 on host to avoid conflicts
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - go-domain-network

  api:
    build: .
    container_name: go-domain-api
    environment:
      - DATABASE_URL=postgresql://postgres@postgres:5432/go_domain_db?sslmode=disable
      - SERVER_ADDR=:8080
    ports:
      - "8080:8080"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - go-domain-network
    restart: unless-stopped

  # Optional: pgAdmin for database management
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: go-domain-pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@admin.com
      PGADMIN_DEFAULT_PASSWORD: admin
      PGADMIN_CONFIG_SERVER_MODE: 'False'
    ports:
      - "5050:80"
    depends_on:
      - postgres
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    networks:
      - go-domain-network

volumes:
  postgres_data:
    driver: local
  pgadmin_data:
    driver: local

networks:
  go-domain-network:
    driver: bridge
